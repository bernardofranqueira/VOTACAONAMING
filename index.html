<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMING</title>
    <!-- [Todo o CSS anterior permanece igual] -->
</head>
<body>
    <!-- [Todo o HTML anterior permanece igual] -->
    <script>
    // Sistema de votação persistente
    let selectedButton = null;
    let votes = JSON.parse(localStorage.getItem('namingVotes')) || {
        'ADEAN': 0,
        'AEVA': 0,
        'LYRA': 0,
        'LUMEX': 0,
        'AEON': 0,
        'ALBA': 0,
        'NOVA': 0,
        'SEMA': 0,
        'PRIMA': 0,
        'NEXUS': 0,
        'GERMEN': 0,
        'ORIGO': 0
    };

    function saveVotes() {
        localStorage.setItem('namingVotes', JSON.stringify(votes));
    }

    function updateAllVoteCounts() {
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            const name = button.dataset.name;
            button.textContent = `Selecionar (${votes[name]} votos)`;
        });
        updateTotalVotes();
    }

    function getTotalVotes() {
        return Object.values(votes).reduce((a, b) => a + b, 0);
    }

    function updateTotalVotes() {
        const totalVotesElement = document.getElementById('total-votes');
        totalVotesElement.textContent = `Total de votos: ${getTotalVotes()}`;
    }

    function toggleSelection(name, button) {
        if (selectedButton) {
            selectedButton.classList.remove('selected');
            selectedButton.textContent = `Selecionar (${votes[name]} votos)`;
        }

        if (selectedButton !== button) {
            votes[name]++;
            button.classList.add('selected');
            button.textContent = `Selecionado (${votes[name]} votos)`;
            selectedButton = button;
            showNotification(name);
        } else {
            votes[name]--;
            selectedButton = null;
            button.textContent = `Selecionar (${votes[name]} votos)`;
            hideNotification();
        }

        saveVotes();
        updateAllVoteCounts();
    }

    function showNotification(name) {
        const notification = document.getElementById('notification');
        notification.textContent = `Você selecionou: ${name} (${votes[name]} votos)`;
        notification.style.display = 'block';
    }

    function hideNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'none';
    }

    // Inicializa os contadores ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        updateAllVoteCounts();
    });
    </script>
</body>
</html>
